<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div>
    <h2> Welcome to the FocusFlow {{request.user.username}} </h2>
    <h3> What's in your Focus Today ?</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type = "submit"> Add More </button>
    </form>
    <h3>All Focuses</h3>
    <ul>
    {% for focus in focuses %}
        <li>
            <h4>Srno:{{focus.srno}}</h4>
            <h4>Title:{{focus.title}}</h4>
            <h4>Date:{{focus.date}}</h4>
        
     <a href="{% url 'edit_focus' focus.srno %}" title="Edit">
         <i class="fa-solid fa-pen-to-square" style="color:blue; font-size: 18px;"></i>
        </a>

        <a href="{% url 'delete_focus' focus.srno %}" title="Delete" 
          onclick="return confirm('Are you sure you want to delete this?');">
        <i class="fa-solid fa-trash" style="color:red; font-size: 18px;"></i>
        </a>
        
        </li>
    {% endfor %}
    </ul>
    </div>
</body>
</html>
